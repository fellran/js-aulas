<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Jquery</title>
    <style>
        .temaClaro{
            background-color: wheat;
            color: black;
            transition: 0.5s;
        }
        .temaEscuro{
            background-color: black;
            color: white;
            transition: 0.5s;
        }
    </style>
</head>
<body class="temaClaro">
    <hr>
    <h1>Atividade 1 - tabuada</h1>
    <input type="number" id="numeroEscolhido" max="10">
    <button type="button" id="btn-calcular">Calcular</button>
    <div id="resultadoCalculo"></div>
    <hr>
    <h1>Atividade 2 - Trocar tema</h1>
    <button type="button" id="trocaTema" class="temaClaro">Tema Escuro</button>

    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/script2.js"></script>
</body>
</html>
